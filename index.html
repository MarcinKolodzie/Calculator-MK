<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>calculator</title>

  <link
    rel="stylesheet"
    href="./css/styles.css"
  >

</head>

<body>

  <div class="calc">

    <div class="calc__resultWindow"></div>
    <div class="calc__button calc__button--OFF">OFF</div>
    <div class="calc__button calc__button--clearEntry">CE</div>
    <div class="calc__button calc__button--clear">C</div>
    <div class="calc__button calc__button--operatorMark">/</div>

    <div class="calc__button calc__button--number">1</div>
    <div class="calc__button calc__button--number">2</div>
    <div class="calc__button calc__button--number">3</div>
    <div class="calc__button calc__button--operatorMark">*</div>

    <div class="calc__button calc__button--number">4</div>
    <div class="calc__button calc__button--number">5</div>
    <div class="calc__button calc__button--number">6</div>
    <div class="calc__button calc__button--operatorMark">-</div>

    <div class="calc__button calc__button--number">7</div>
    <div class="calc__button calc__button--number">8</div>
    <div class="calc__button calc__button--number">9</div>
    <div class="calc__button calc__button--operatorMark">+</div>

    <div class="calc__button calc__button--number double-width">0</div>
    <div class="calc__button calc__button--dot">.</div>
    <div class="calc__button calc__button--equal">=</div>
    <!-- <div class="calc__button calc__button--test">test</div> -->

  </div>

  <script src="./Calculator.js"></script>

</body>

</html>
